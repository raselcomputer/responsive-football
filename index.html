<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Football Website</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/6c42f0f8fb.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- Header Area -->

    <header class="header-area">
        <div class="container">

            <!-- Navbar  -->

            <div class="navbar">
                <div class="nav-links">
                    <nav>
                        <ul>
                            <li><a target="_blank" href="http://figma.com">Home</a></li>
                            <li><a target="_blank" href="http://facebook.com">Clubs</a></li>
                            <li><a target="_blank" href="http://youtube.com">World Cup 2023</a></li>
                            <li><a target="_blank" href="http://google.com">Upcoming Matches</a></li>
                            <li><a target="_blank" href="http://github.com">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="button">
                   <div class="icon">
                        <img src="images/Social Icons/login.png" alt="">
                   </div>
                   <div class="login-button">
                    <button class="btn" type="submit">Login</button>
                   </div>
                </div>
            </div>
            <div class="container">

                <!-- Header-Info  -->

                <div class="header-info">
                    <div class="header-title">
                        <div class="title">
                            <h1>Conmebol<br>Copa America<br>2021</h1>
                            <div class="button">
                                <div class="watch-button">
                                    <button class="btn" type="submit">Login</button>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-arrow-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="header-banner">
                        <img src="images/banner.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
